<body>
    <script>
        function unique(arr){
            var obj={};
            return arr.filter(function(item){
                return obj.hasOwnProperty(typeof item +item)?
                false:(obj[typeof item+item]=true);
            })
        }
        //ES5
        // [1,2,3,4,5,"a","a",1,5,4,3].filter(function(ele,index,array){
        //     return index===array.indexOf(ele);

    </script>
