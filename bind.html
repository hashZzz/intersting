    <script>
        Function.prototype.bind=function(){
            var fn=this;
            var args=Array.prototype.slice(arguments);
            var arr=args.shift();
            return function(){
                //通过concat加入传进来的参数
                //可以通过arguments相加
                return fn.apply(this,args.concat(Array.prototype.slice.call(arguments)));
            }
        }
    </script>
